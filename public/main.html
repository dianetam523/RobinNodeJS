<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head;
	any other head content must come *after* these tags -->
	<title>Twitter</title>
	<!-- Bootstrap's CSS -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/index.css" rel="stylesheet">
	<link rel="stylesheet" href="fonts/font-awesome/css/font-awesome.min.css">
	<link href='http://fonts.googleapis.com/css?family=Droid+Serif:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
</head>
<body>

	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>

	<nav class="navbar navbar-fixed-top navbar-default">
		<div class="container">
			<!-- This code is only active when viewing the site on mobile. We will not cover responsive design, but we'll leave this in, as it's part of the example code.-->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
			</div>

			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				
				<div class = "nav navbar-nav navbar-right">
					<div class="btn-group" role="group">
						<button type="button" class="btn btn-default navbar-border">
							<span class="glyphicon glyphicon-book" style="margin-right: 5px"></span>
							<span>My Courses</span>
						</button>
					</div>
					<div class="btn-group navbar-post" role="group">
						<button type="button" class="btn btn-default navbar-btn">
							<span class="glyphicon glyphicon-pencil" style="margin-right: 5px"></span>
							<span>Dr. Linh Do</span>
						</button>
					</div>
				</div>

				
				<ul class="nav navbar-nav navbar-left">
					<div class="btn-toolbar pull-right navbar-transparent" role="toolbar">
						<div class="btn-group navbar-transparent" role="group">
							<button type="button" class="btn btn-default navbar-btn">
								<span class="glyphicon glyphicon-home" style="margin-right: 5px"></span>
								<span>Home</span>
							</button>
						</div>
						<div class="btn-group" role="group">
							<button type="button" class="btn btn-default navbar-btn">
								<span class="glyphicon glyphicon-calendar" style="margin-right: 5px"></span>
								<span>Calendar</span>
							</button>
						</div>
					</div>
				</ul>
			</div><!-- /.navbar-collapse -->
		</div><!-- /.container -->
	</nav>

	<div class="container">
		<!-- The row that contains the three main columns of the website. -->
		<div class="row">
			<!-- Left sidebar: A cell that spans 2 columns -->
			<div class="col-lg-1">
			</div>
			<!-- Main feed: A cell that spans 7 columns -->
			<div class="col-md-10">
				<div class="panel panel-default ">
					<div class="panel-body ">
						<!-- Post metadata -->
						<div class="row">
							<div class="col-md-6 professor-feed">
								<div class="media">
									<div class="media-body">
										<strong><font size="+3" color="black">Hi, Professor Linh Do</font></strong>
									</div>
								</div>
							</div>							
						</div>

						<!-- Post content -->
						<div class="row">
							<div class="col-md-12 ">
								<h3>Take Attendance!<br> </h3>
								
							</div>
						</div>
						
						
						<div class="reactions">
							<div class="col-md-12 transparent">
								<ul class="list-inline">
									<button id="attendance" type="button" class="button">
										See Who's Present!
									</button>
								</ul>
							</div>
						</div>
						<div class="callout large-10 columns full-height">
							<p id="result"></p>
							<div id="result"></div>
						</div>

					</div>

				</div>
				<!-- Right sidebar: A cell that spans 3 columns -->
				<div class="col-md-2">
				</div>
			</div>
		</div>
    </div>
	</body>
	</html>
